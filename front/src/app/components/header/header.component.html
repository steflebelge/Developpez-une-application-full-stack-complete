<header class="header">
  <!-- Logo -->
  <div class="logo">
    <img src="/assets/logo_p6.png" alt="logo"/>
  </div>

  <!-- Navigation (uniquement connecté) -->
  <nav *ngIf="auth.isAuthenticated()" class="nav">
    <button (click)="logout()">Se déconnecter</button>
    <a routerLink="/app/articles"
       routerLinkActive="active"
       [routerLinkActiveOptions]="{ exact: false }">Articles</a>
    <a routerLink="/app/themes"
       routerLinkActive="active"
       [routerLinkActiveOptions]="{ exact: false }">Thèmes</a>
  </nav>

  <!-- Compte (uniquement connecté) -->
  <div *ngIf="auth.isAuthenticated()" class="account">
    <button
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: false }"
      routerLink="/app/account">  <mat-icon>person</mat-icon></button>
  </div>
</header>
